<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Colors</title>
    <style>
       
        .heading1 {
            color: #2a7ae2;
        }
        .heading2 {
            color: #f44336;
        }
        .heading3 {
            color: #4caf50;
        }
        .heading4 {
            color: #ff9800;
        }
        .heading5 {
            color: #607d8b;
        }
        .heading6 {
            color: #ffeb3b;
        }
    </style>
</head>
<body>

    
    <h1 class="heading1">Heading 1  <span class="heading1"></span></h1>
    
    <h2 class="heading2">Heading 2  <span class="heading2"></span></h2>
    
    <h3 class="heading3">Heading 3  <span class="heading3"></span></h3>
    
    <h4 class="heading4">Heading 4  <span class="heading4"></span></h4>
    
    <h5 class="heading5">Heading 5 <span class="heading5"></span></h5>
    
    <h6 class="heading6">Heading 6 : <span class="heading6"></span></h6>

</body>
</html>
